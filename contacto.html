<body>
<header class="header">

    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">LeetProg</h1>
            </a>

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>

    <div class="header__texto scrolltitulo">
        <h2 class="no-margin">Aprende a programar de la mejor manera.</h2>
    </div>
    
</header>

    <main class="contenedor espaciado">

              <div class="box-formulario">        
        
        <div class="formulario">
            
            <div class="title-form">
              <h1><i class="icon icon-comments-o"></i> Envianos tus Datos</h1>
            </div>

            <form
                action="https://formspree.io/f/manjnzyv"
                method="POST"
                id="formu"
            >
                     

                <span>
                    <input type="text" class="input-slide" id="nome" name="Apellido y Nombre" placeholder="Apellido y Nombre" autocomplete="off" />
                    <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                </span>

                <span>
                    <input type="email" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off" />
                    <label for="email"> <i class="icon icon-mail-3"></i> </label>
                </span>

                <span>
                    <input type="text" class="input-slide" id="assunto" name="asunto" placeholder="Asunto" autocomplete="off" />
                    <label for="assunto"> <i class="icon icon-help"></i> </label>
                </span>

                <span>
                    <textarea type="text" class="textarea-slide" id="mensaje" name="mensagem" rows="3" placeholder="Mensaje" autocomplete="off" ></textarea>
                    <label for="mensagem"> <i class="icon icon-commenting-o"></i> </label>
                </span>

                <div class="box-btn">
                     
                    <button type="submit" class="btn-envia zoom-shadow">
                        <i class="icon icon-export"> Enviar</i>
                    </button>
                    <p class="warnings" id="warnings"></p>
                </div>

            </form>

        </div>

    </div><!--Box Formulario--> 

        
    </main>
